<div class="row justify-content-center">
    <div class="col-12 col-md-10">
        <mat-card class="product-form-card" class="mb-3">
            <mat-card-header class="card-header">
                <mat-card-title class="card-title">{{ product?.id ? 'Edit Product' : 'Add Product'
                    }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mt-3">
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <div class="form-group detail-item">
                        <label class="detail-key">Name:</label>
                        <mat-form-field class="example-full-width detail-value">
                            <input matInput formControlName="name" class="custom-input-height" required>
                            <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                                Name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group detail-item">
                        <label class="detail-key">Description:</label>
                        <mat-form-field class="example-full-width detail-value">
                            <textarea matInput formControlName="description" class="custom-input-height"
                                required></textarea>
                            <mat-error *ngIf="productForm.get('description')?.hasError('required')">
                                Description is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group detail-item">
                        <label class="detail-key">Price:</label>
                        <mat-form-field class="example-full-width detail-value">
                            <input matInput type="number" formControlName="price" class="custom-input-height" required>
                            <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                                Price is required
                            </mat-error>
                            <mat-error *ngIf="productForm.get('price')?.hasError('min')">
                                Price must be a positive number
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group detail-item">
                        <label class="detail-key">Quantity:</label>
                        <mat-form-field class="example-full-width detail-value">
                            <input matInput type="number" formControlName="quantity" class="custom-input-height"
                                required>
                            <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
                                Quantity is required
                            </mat-error>
                            <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">
                                Quantity must be a positive number
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                        <button mat-button type="button" color="primary" (click)="navigateToProductList()">Back to
                            List</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
